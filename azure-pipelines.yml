# Pipeline básico corregido y limpio

trigger:
- main

pool:
  vmImage: ubuntu-latest

steps:
# Checkout manual (opcional, pero evita que Azure agregue el paso automático)
- checkout: self
  fetchDepth: 1

# Paso simple de prueba
- script: echo "Hola, mundo desde Azure Pipeline!"
  displayName: "Mensaje inicial"

# Paso adicional (ejemplo)
- script: |
    echo "Agrega aquí tareas de build, test o deploy."
    echo "Pipeline funcionando correctamente!"
  displayName: "Ejecutar tareas adicionales"
